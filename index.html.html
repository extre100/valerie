<meta content="noindex, nofollow" name="robots"/></head>
<body>
<div class="container text-center" id="main-content">
<h1 class="mt-5">
    I Love You
   </h1>
<button class="btn btn-danger mt-3" id="clickButton">
    Click Me!
   </button>
</div>
<div id="heartContainer">
</div>
<!-- Bootstrap & jQuery JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>

<style>
    body {
    background-color: #ffcccb; /* Rose pink background */
    overflow: hidden;
}

#main-content {
    position: relative;
    z-index: 10;
    color: #fff;
}

#heartContainer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Allow clicks to pass through */
}

.heart {
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: red;
    transform: rotate(45deg);
    animation: float 3s ease-in-out infinite;
}

.heart:before,
.heart:after {
    content: '';
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: red;
    border-radius: 50%;
}

.heart:before {
    top: -15px;
    left: 0;
}

.heart:after {
    left: 15px;
    top: 0;
}

@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0);
    }
}
</style>

<script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
<script>
    (function() {
        window.onload = function() {
            parent.iframeLoaded();
        }
    })();
    try {
    $(document).ready(function() {
    $('#clickButton').click(function() {
        for (let i = 0; i < 50; i++) {
            createHeart();
        }
    });

    function createHeart() {
        const heart = $('<div class="heart"></div>');
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;

        heart.css({
            left: x + 'px',
            top: y + 'px',
            opacity: Math.random() // Random opacity for a fading effect
        });

        $('#heartContainer').append(heart);

        // Remove heart after animation
        setTimeout(() => {
            heart.remove();
        }, 3000);
    }
});
    } catch (e) {
        console.log("Error in JS code", e);
    }
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
